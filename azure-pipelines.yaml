trigger:
  - main

pool:
  vmImage: ubuntu-latest

steps:
# Node.js
- task: AzureKeyVault@2
  inputs:
    azureSubscription: 'Azure for Students'
    KeyVaultName: 'kvl-testing-dev'
    SecretsFilter: '*'
    RunAsPreJob: true